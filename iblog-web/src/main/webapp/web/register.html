<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="../css/bootstrap.css">
		<link rel="stylesheet" href="../css/main/register.css" />
		<link rel="stylesheet" href="../vendor/jeui/jebox/jebox/skin/default.css" />
		<script type="text/javascript" src="../js/jquery-2.2.4.js"></script>
		<script type="text/javascript" src="../js/jquery.validate.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/jquery-form.js"></script>
		<script type="text/javascript" src="../js/main/register.js"></script>
		<script type="text/javascript" src="../vendor/jeui/jebox/jebox/jquery.jebox.js"></script>
	</head>

	<body>
		<!--导航条-->
		<script type="text/javascript" src="../js/common/head.js"></script>
		<!--导航条结束-->
		<!--注册页面主体-->
		<div class="register">
			<h3 class="form-signin-heading">注册新用户</h3>
			<form class="cmxform" name="fm" id="fm" method="post" action="">
				<ul class="list-unstyled">
					<li>
						<div class="regform">
							<label class="control-label" for="email_account">邮箱账号</label>
							<input type="text" class="form-control" id="email_account" name="email" placeholder="请输入邮箱账号" />
						</div>
					</li>
					<li>
						<div class="regform">
							<label class="control-label" for="username">用户名</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" />
						</div>
					</li>
					<li>
						<div class="regform">
							<label class="control-label" for="password">设置密码</label>
							<input type="password" class="form-control" id="password" name="password" class="password" placeholder="请输入密码" />
						</div>
					</li>
					<li>
						<div class="regform">
							<label class="control-label" for="confirm_password">确认密码</label>
							<input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="请确认密码" />
						</div>
					</li>
					<li>
						<div class="input-group regform">
							<label class="control-label" for="email_code">邮箱验证码</label>
							<input type="text" id="email_code" name="email_code" class="form-control" placeholder="请输入邮箱验证码" />
							<a id="email_tdm">获取邮箱验证码</a>
						</div>
					</li>
					<li>
						<div class="input-group">
							<input class="btnregister" type="submit" value="同意协议并注册" />
						</div>
					</li>

				</ul>
			</form>
			<p id="agreement">*点击"注册"按钮,即表示您同意并遵守
				<a data-toggle="modal" href="#protocol">用户协议</a> .

			</p>
		</div>

		<!-- 用户协议开始 -->
		<div class="modal fade" id="protocol" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3 class="modal-title" id="myModalLabel">用户协议</h3>
					</div>
					<div class="modal-body">
						<h4>遵守法律</h4>
						<p>您同意遵守中华人民共和国相关法律法规的所有规定，并对以任何方式使用您的密码和您的帐号使用本服务的任何行为及其结果承担全部责任。如您的行为违反国家法律和法规的任何规定，有可能构成犯罪的，将被追究刑事责任，并由您承担全部法律责任。</p>
						<h4>iblog服务条款</h4>
						<p>请您仔细阅读以下条款,如您不同意本协议的任意内容,请勿注册或使用本站服务.</p>
						<p>1.本网站为个人所有.</p>
						<p>2.发布者拥有本站一切权限.</p>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">我知道了</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 用户协议结束 -->
		<!-- 页脚开始 -->
		<!--<script type="text/javascript" src="../js/common/bottom.js"></script>-->
		<!-- 页脚结束 -->
	</body>

</html>
