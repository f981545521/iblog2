<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/main/login.css" />
		<link rel="stylesheet" href="../css/bootstrap.css">
		<script type="text/javascript" src="../js/jquery-2.2.4.js"></script>
		<script type="text/javascript" src="../js/main/login.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
		<script type="text/javascript" src="../js/cookie-util.js"></script>
	</head>

	<body>
		<!-- background -->
		<div id="particles-js"></div>
		<script type="text/javascript" src="../js/particles.js"></script>
		<script src="../js/index.js"></script>
		<!-- 登录 -->
		<div class="logincont">
			<h2 class="form-signin-heading">登录</h2>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
						<input type="text" name="username" class="form-control" id="username" placeholder="请输入账号">
						<span class="loginwarning"></span>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" class="form-control" id="password" placeholder="请输入登录密码">
						<span class="loginwarning"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" name="login" id="login" class="btnlogin">登录</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
